name: Deploy
on:
  push:
    branches: 
      - main
      
permissions:
      id-token: write 
      contents: read 
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        
        - uses: actions/setup-node@v4
          with:
            node-version: '20.x'

        - name: Install dependencies
          run: npm install

        - name: Build
          run: npm run build

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v4
          with:
            role-to-assume: arn:aws:iam::584742206045:role/github_actions
            role-session-name: GitHub_to_AWS_via_FederatedOIDC
            aws-region: us-east-2
    
        - name: Deploy static site to S3 bucket and Invalidate Cloudfront
          run: |
              aws s3 sync ./dist/ s3://talkwaveapp.com --delete --exclude "*.js"
              aws s3 sync ./dist/ s3://talkwaveapp.com --delete --include "*.js" --content-type "application/javascript"
              aws cloudfront create-invalidation --distribution-id EPXIDMMOSTZ5B --paths "/*"
